    <script>
	$(document).ready(() => {
    const API_BASE = 'http://localhost:8080/api';
    const APP = {
        init: () => {
            APP.getStudents();
            APP.addEvents();
        },
        addEvents: () => {
            /*$('.form-search').on('submit', (event) => {
            event.preventDefault();
            const value = $('.input-search').val();
            APP.getPeople({
            search: value
            });
            }) */
            $('body').on('click', '.btn-new', (event) => {
                $('#modal-new').modal('show');
            });
            $('body').on('click', '.card .btn-details', (event) => {
                const id = $(event.currentTarget).parents('.card').attr('data-id');
                $('#modal-details').modal('show');
                APP.getStudent(id);
            });
            $('body').on('click', '.card .btn-edit', (event) => {
                const id = $(event.currentTarget).parents('.card').attr('data-id');
                $('#modal-edit').modal('show');
                APP.getStudent(id);
            });
            $('body').on('click', '.card .btn-delete', (event) => {
                const id = $(event.currentTarget).parents('.card').attr('data-id');
                $('#modal-delete').modal('show');
                $('#modal-delete').attr("data-id", id);
                APP.getStudent(id);
            });
            $('#modal-new .form-new-student').on('submit', (event) => {
                event.preventDefault();
                const firstName = $('#modal-new #firstName').val();
                const lastName = $('#modal-new #lastName').val();
                const department = $('#modal-new #department').val();
                const year = $('#modal-new #year').val();
                const status = $('#modal-new #status').prop("checked") ? 1 : 0;
                const data = {
                    firstName,
                    lastName,
                    department,
                    year: parseInt(year, 10),
                    status
                };
                APP.addStudent(data, () => {
                    $('#modal-new').modal('hide');
                    APP.getStudents();
                });
            });
            $('#modal-edit .form-edit-student').on('submit', (event) => {
                event.preventDefault();
            });
            $('#modal-delete .btn-delete-submit').on('click', () => {
                const id = $(event.currentTarget).parents('#modal-delete').attr('data-id');
                APP.deleteStudent(id, () => {
                    $('#modal-delete').modal('hide');
                    APP.getStudents();
                });
            });

        },
        doRequest: (url, method, data, callback) => {
            /*doRequest: (options = {}, callback) => { 
            const ajaxOptions = {
            url: url,
            type: method,
            dataType: 'json',
            success: (response) => {
            callback(response);
            },
            error: (err) => {
            console.log('error', err);
            }
            }
            if (options.data) {
            ajaxOptions.data = options.data;
            }

            $.ajax(ajaxOptions);
            */
            $.ajax({
                url: url,
                type: method,
                data: data,
                dataType: 'json',
                success: (response) => {
                    callback(response);
                },
                error: (err) => {
                    console.log('error', err);
                }
            });
        },
        getStudents: () => {
            const url = API_BASE + '/students'
            const $list = $('#list');

            $list.html('<p>Loading...</p>');
            /*APP.doRequest({
            url: url,
            method: 'GET',
            data: {
            name: "test"
            }},
            function(response) {
            ....
            });*/
            APP.doRequest(url, 'GET', null, function(response) {
                if (response && response.length) {
                    let items = '';
                    response.forEach((item) => {
                        items +=
                            '<div class="card" data-id="' + item.id + '">' +
                            '<div class="row">' +
                            '<div class="col-md-8">' +
                            '<p class="details">' +
                            '<p class="name"><h4><b>Name: </b></h4>' + item.firstName + ' ' + item.lastName + '<p/>' +
                            '<p class="gender"><h4><b>Department: </b></h4>' + item.department + '<p/>' +
                            '</p>' +
                            '<div class="btn-group btn-csoport">' +
							'<button type="button" class="right-btns btn-details"> </button>' +
							'<button type="button" class="right-btns btn-edit"></button>' +
							'<button type="button" class="right-btns btn-delete"></button>' +
                            '</div>' +
                            '</div>' +
                            '</div>' +
                            '</div>';
                    });
                    $list.html(items);
                } else {
                    $list.html('<p>No results found</p>');
                }
            });
        },
        getStudent: (id) => {
            const url = API_BASE + '/students/' + id;
            const $details = $('#modal-details .modal-body');
            $details.html('<p>Loading...</p>');
            APP.doRequest(url, 'GET', null, (student) => {
                if (student) {
                    const item =
                        '<dl class="dl-horizontal">' +
                        '<dt>First Name:</dt>' +
                        '<dd>' + student.firstName + '</dd>' +
                        '<dt>Last Name:</dt>' +
                        '<dd>' + student.lastName + '</dd>' +
                        '<dt>Department:</dt>' +
                        '<dd>' + student.department + '</dd>' +
                        '<dt>Year:</dt>' +
                        '<dd>' + student.year + '</dd>' +
                        '<dt>Status:</dt>' +
                        '<dd>' + student.status + '</dd>' +
                        '<dt>Created:</dt>' +
                        '<dd>' + new Date(student.created) + '</dd>' +
                        '<dt>Updated:</dt>' +
                        '<dd>' + new Date(student.updated) + '</dd>' +
                        '</dl>';
                    $details.html(item);
                } else {
                    $details.html('<p>No student found</p>');
                }
            });
        },
        deleteStudent: (id, callback) => {
            const url = API_BASE + '/students/' + id;
            $.ajax({
                    url: url,
                    type: 'DELETE',
                    dataType: 'json'
                })
                .always(function() {
                    callback();
                });
        },
        addStudent: (data, callback) => {
            const url = API_BASE + '/students';
            $.ajax({
                url: url,
                type: 'POST',
                data: JSON.stringify(data),
                contentType: "application/json; charset=utf-8",
                success: (response) => {
                    callback(response);
                },
                error: (err) => {
                    console.log('error', err);
                }
            });
        }
    };
    APP.init();
});
    </script>
